name: deploy_cloud

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        uses: actions/checkout@v3
      -
        name: simple echo
        run: echo hello_world
      -
        name: install requirements
        run: pip install -r requirements.txt
      -
        name: run python 
        run: python main.py --token ${{ secrets.TOKEN }} --date 2023-01-05 --ville Rennes
